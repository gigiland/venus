<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="venus_final_favicon_2.png" />
		<title>The Venus App</title>
	</head>
	<body>
		<nav><img src="venus_final_light_theme.png" /></nav>
		<section>
			<div class="container">
				<p class="first">We are currently working hard to build this app.</p>
				<p class="second">Obsessed about astrology?</p>
				<p class="third">Sign up to be the first one to know when we launch.</p>

				<div id="mc_embed_signup">
					<form
						action="https://thevenusapp.us4.list-manage.com/subscribe/post?u=b7091eea3fc3c1352e662cba9&amp;id=bd2b2ffe1e"
						method="post"
						id="mc-embedded-subscribe-form"
						name="mc-embedded-subscribe-form"
						class="validate"
						target="_blank"
						novalidate
					>
						<div id="mc_embed_signup_scroll">
							<div class="mc-field-group">
								<label for="mce-EMAIL"
									>Email Address <span class="asterisk">*</span>
								</label>
								<input
									type="email"
									value=""
									name="EMAIL"
									class="required email"
									id="mce-EMAIL"
								/>
							</div>
							<div class="mc-field-group">
								<label for="mce-FNAME">First Name </label>
								<input
									type="text"
									value=""
									name="FNAME"
									class=""
									id="mce-FNAME"
								/>
							</div>
							<div id="mce-responses" class="clear">
								<div
									class="response"
									id="mce-error-response"
									style="display:none"
								></div>
								<div
									class="response"
									id="mce-success-response"
									style="display:none"
								></div>
							</div>
							<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div
								style="position: absolute; left: -5000px;"
								aria-hidden="true"
							>
								<input
									type="text"
									name="b_b7091eea3fc3c1352e662cba9_bd2b2ffe1e"
									tabindex="-1"
									value=""
								/>
							</div>
							<div class="clear">
								<input
									type="submit"
									value="Notify me"
									name="subscribe"
									id="mc-embedded-subscribe"
									class="button"
								/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<script
				type="text/javascript"
				src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
			></script>
			<script type="text/javascript">
				(function($) {
					window.fnames = new Array();
					window.ftypes = new Array();
					fnames[0] = "EMAIL";
					ftypes[0] = "email";
					fnames[1] = "FNAME";
					ftypes[1] = "text";
					fnames[3] = "ADDRESS";
					ftypes[3] = "address";
					fnames[4] = "PHONE";
					ftypes[4] = "phone";
				})(jQuery);
				var $mcj = jQuery.noConflict(true);
			</script>
			<!--End mc_embed_signup-->
		</section>
	</body>
</html>
